    <title>10 Способов борьбы с депрессией</title>
    <style>
        body {
            font-family: Arial, sans-serif;
			background-color: #e8d5de;
        }
		
		.sitetop {
			max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.topref {
			border-left: 1px solid #ccc;
			border-right: 1px solid #ccc;
			display: inline-block;
			margin-left: 60px;
			text-transform: uppercase;
		}
		
		.topref a{
			color: #000000;
			text-decoration: none;
		}

        .post {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .post h1 {
            font-size: 24px;
        }

        .post p {
            font-size: 16px;
            line-height: 1.5;
        }

        .post a {
            color: #0077cc;
            text-decoration: none;
        }

        .comments {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }

        .comment {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
