<!DOCTYPE html>
<html>
<head>
    <title>НайдиВсё</title>
    <link rel="stylesheet" type="text/css" href="styleIndex.css">
</head>
<body>
    <div class="center">
        <h1>НайдиВсё</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Введите запрос">
            <input type="submit" value="Поиск">
        </form>
    </div>
    
    <script>
        // Здесь вы можете указать конкретную ссылку, на которую будет вести поиск
        const targetURL = "https://www.example.com";

        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Отменяем стандартное поведение формы
            const searchInput = document.getElementById("searchInput").value;
            
            // Выполняем перенаправление на целевую ссылку
            window.location.href = targetURL + "?q=" + encodeURIComponent(searchInput);
        });
    </script>
</body>
</html>
